<html>
<title>
Login,Register
</title>
 <head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="resources/js/jquery.js"></script>
  <script type="text/javascript" src="resources/js/registrationForm.js"></script>
  <link rel="stylesheet" type="text/css" href="resources/css/main.css">
  <link rel="stylesheet" type="text/css" href="resources/css/templates.css">
  <link rel="stylesheet" type="text/css" href="resources/css/registrationForm.css">
 </head>
<body>
<div class="container">

 <div class="row centered-form">
  <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
   <div class="panel panel-default">
    <div class="panel-heading">
     <h3 class="panel-title">Unistore</h3>
    </div>
    <div class="panel-body">
     <form role="form">

        <div class="form-group">
         <input type="text" name="username" id="first_name" class="form-control input-sm glowing-border" placeholder="User Name">
        </div>





      <div class="form-group">
       <input type="email" name="email" id="mail" class="form-control input-sm glowing border" placeholder="Email Address">
      </div>

      <div class="form-group">
       <input type="password" name="password" id="post_code" class="form-control input-sm glowing border" placeholder="Password">
      </div>
      <div class="form-group">
       <input type="password" name="repeate_password" id="rp" class="form-control input-sm glowing border" placeholder="Repeate Password">
      </div>


      <input type="submit" value="Register" class="btn btn-info btn-block">

     </form>
    </div>
   </div>
  </div>
 </div>
</div>

</body>


</html>
